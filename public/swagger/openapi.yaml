  /commits/{identifier}:
    parameters:
      - name: identifier
        in: path
        description: ID of the commit
        type: string
        required: true
    get:
      tags:
        - Commit
      operationId: getCommit
      summary: Get commit by its ID
      produces:
        - application/json
      responses:
        200:
          description: Ok
          schema:
            $ref: '#/definitions/Commit'
        404:
          $ref: '#/responses/NotFound'
        415:
          $ref: '#/responses/BadContentType'
        500:
          $ref: '#/responses/InternalServerError'
        default:
