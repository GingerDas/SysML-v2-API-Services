  /projects/{project_identifier}/commits:
    parameters:
      - name: project_identifier
        in: path
        description: ID of the project
        type: string
        required: true
    get:
      tags:
        - Commit
      operationId: getCommitsInProject
      summary: Get all commits in the project
      produces:
        - application/json
      responses:
        200:
          description: Ok
          schema:
            $ref: '#/definitions/Commit'
        404:
          $ref: '#/responses/NotFound'
        415:
          $ref: '#/responses/BadContentType'
        500:
          $ref: '#/responses/InternalServerError'
        default:
          $ref: '#/responses/Default'

definitions:
  Project:
    type: object
    properties:
      '@type':
        type: string
      name:
        type: string
      identifier:
        type: string
        format: uuid
  Element:
    type: object
    properties:
      '@type':
        type: string
      containingProject:
        $ref: '#/definitions/Identified'
      identifier:
        type: string
        format: uuid
    additionalProperties:
      type: object
  Relationship:
    type: object
    allOf:
      - $ref: '#/definitions/Element'
      - properties:
          source:
            type: array
            items:
              $ref: '#/definitions/Identified'
          target:
            type: array
            items:
              $ref: '#/definitions/Identified'
  Identified:
    type: object
    properties:
      identifier:
        type: string
        format: uuid
  Commit:
    type: object
    properties:
      '@type':
        type: string
        enum:
          - 'Commit'
      changes:
        type: array
        items:
          $ref: '#/definitions/ElementRecord'
      containingProject:
        $ref: '#/definitions/Identified'
      id:
        type: string
        format: uuid
  ElementRecord:
    type: object
    properties:
      '@type':
        type: string
        enum:
          - 'ElementRecord'
      data:
        $ref: '#/definitions/Element'
      id:
        type: string
        format: uuid
      identity:
        $ref: '#/definitions/ElementIdentity'
  ElementIdentity:
    type: object
    properties:
      '@type':
        type: string
        enum:
          - 'ElementIdentity'
      id:
        type: string
        format: uuid
  Error:
    type: object
    properties:
      error:
        type: string
responses:
  NoContent:
    description: No Content
  Ok:
    description: Ok
  BadContentType:
    description: The requested content type is not acceptable.
    schema:
      $ref: '#/definitions/Error'
  NotFound:
    description: Not found.
  InternalServerError:
    description: Internal server error.
    schema:
      $ref: '#/definitions/Error'
  Default:
    description: Unexpected response.